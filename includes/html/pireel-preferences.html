<form id="settings-form" action="prefs_forms.php" method="post" class="min_menu-container">
	<!-- ========== [ resizer ] ========== -->
	<menu-resizer></menu-resizer>
	<!-- ========== [ startup prefs ] ========== -->
	<fieldset class="settings-fieldset">
	    <!-- ===== [Mater Toggle Button] ===== -->
		<legend>
			<input id="toggle-prefs" class="label-title" type="button" title="Preferences" 
				is="toggle-button"
				master-mode="#settings-form"
				mode-active="icon-set"
				mode-hidden="min_icon-set"
				target="#settings-form" 
				active-class="active_menu-container" 
				hidden-class="min_menu-container">
		</legend>

		<!-- ========== [  General Preferences ] ========== -->
		<fieldset>
			<legend>
				<input id="gen-settings" class="label-title" type="button" title="General Settings"
					is="toggle-button"
					target="">
			</legend>
			
			<label name="user-label">User name: </label>
			<input type="text" value="Pi Reel"><hr style="width: 25%; margin-left: 0px; position: relative;">

			<div>
				<label name="privacy-label">User and privacy information.</label>
				<p>Please check the box if you want the information private.</p>
				<label>Real name: </label><input type="text"><input type="checkbox"><br>
				<label>E-mail: </label><input type="text"><input type="checkbox">
			</div>
		</fieldset>

		<!-- ========== [ themes prefs ] ========== -->
		<fieldset>
			<legend>
				<input id="toggle-themes" class="label-title" type="button" title="Themes" 
						is="toggle-button" 
						toggle-set="true" 
						target="#customization-options" 
						active-class="icon-button" 
						hidden-class="min_icon-button">
			</legend>
			
			<label>Built in themes: </label>
			<select name="theme">
				<option value="Original" selected>Original</option>
				<option value="Custom">Custom</option>
				<option value="Lite">Lite</option>
				<option value="Dark">Dark</option>
				<option value="Charcoal">Charcoal</option>
			</select>

			<!-- ========== [ custom options ] ========== -->
			<fieldset id="customization-options" class="customization menu-container" style="border-width: 1px;">
				<legend>
					<input id="toggle-custom" class="min_icon-set" type="button" title="Theme options" 
						is="toggle-button" 
						toggle-set="true" 
						target="#customization-options" 
						active-class="icon-button" 
						hidden-class="min_icon-button">
				</legend>

				<!-- ========== [ canvas theme ] ========== -->
				<div>
					<input type="button" class="inline-block toggle-class" title="Background options" is="toggle-button">
					<h3 class="inline-block label-title">background options: </h3>
					<div class="cols-small block">
						<label class="block">Background color: </label><input type="color" name="canvas_bgColor">
						<label class="block">Background image: </label><input type="file" name="bg_image">
					</div>
				</div><hr>

				<!-- ========== [ console theme ] ========== -->
				<div>
					<input type="button" class="inline-block toggle-class" title="Console theme" is="toggle-button">
					<h3 class="inline-block label-title">Console Theme: </h3>
					<div class="cols-small block">
						<label class="block">Key BG color: </label><input type="color" name='editorKey_bgcolor'>
						<label class="block">Def BG color: </label><input type="color" name='editorDef_bgcolor'>
					</div>
					<div class="cols-small block">
						<label class="block">Font color: </label><input type="color" name='editorFont_color'>
						<label class="block">Font size: </label><input type="number" value="14" name='editorFontSize'>
						<label class="block">Font Family: </label><input type="text" value="Arial" name='editorFontFamily'>
					</div>
				</div>
			</fieldset>
		</fieldset>
	</fieldset>

	<input type="submit" value="Update Prefences">
</form>
