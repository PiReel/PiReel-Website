<form action="prefs_forms.php" method="post" class="span-window rel">
	<!-- ========== [ startup prefs ] ========== -->
	<fieldset>
		<legend>Start up preferences</legend>
		<label>Startup tutorial</label><input type="checkbox" name="startup_tutorial" checked>
		<label class="block">Default project</label><input name="default_project" type="text">
		<label class="block">Resources: </label>
		<fieldset data-href="url(includes/json/resources.json)" is="check-list" data-get="$name"></fieldset>
	</fieldset>

	<!-- ========== [ themes prefs ] ========== -->
	<fieldset>
		<legend>Themes</legend>
		<label>Built in themes: </label>
		<select name="theme">
			<option value="Original" selected>Original</option>
			<option value="Custom">Custom</option>
			<option value="Lite">Lite</option>
			<option value="Dark">Dark</option>
			<option value="Charcoal">Charcoal</option>
		</select><hr>

		<!-- ========== [ custom options ] ========== -->
		<fieldset>
			<legend>Custom Options</legend>
			<!-- ========== [ canvas theme ] ========== -->
			<fieldset>
				<legend class="block">Canvas Theme: </legend>
				<div class="cols-small inline-block">
					<label class="block">BG color: </label><input type="color" name="canvas_bgColor">
					<label class="block">BG opacity: </label><input type="number" name="canvas_opacity" value="1" min="0" max="1">
				</div>
				<input type="button" class="toggle-class" is="toggle-btn">
			</fieldset>

			<!-- ========== [ editor theme ] ========== -->
			<fieldset>
				<legend class="block">Editor Theme: </legend>
				<div class="cols-small inline-block">
					<label class="block">Key BG color: </label><input type="color" name='editorKey_bgcolor'>
					<label class="block">Def BG color: </label><input type="color" name='editorDef_bgcolor'>
				</div>
				<div class="cols-small inline-block">
					<label class="block">Font color: </label><input type="color" name='editorFont_color'>
					<label class="block">Font size: </label><input type="number" value="14" name='editorFontSize'>
					<label class="block">Font Family: </label><input type="text" value="Arial" name='editorFontFamily'>
				</div>
				<input type="button" class="toggle-class" is="toggle-btn">
			</fieldset>

			<!-- ========== [ keyframe theme ] ========== -->
			<fieldset>
				<legend class="block">Keyframe Theme: </legend>
				<div class="cols-small inline-block">
					<label class="block">Background color: </label><input type="color" name='keyframe_bgcolor'>
				</div>
				<div class="cols-small inline-block">
					<label class="block">Font size: </label><input type="number" name="font-size" value='14'>
				</div>
				<input type="button" class="toggle-class" is="toggle-btn">
			</fieldset>

			<!-- ========== [ data feed theme ] ========== -->
			<fieldset>
				<legend class="block">Data Feed Theme: </legend>
				<div class="cols-small inline-block">
					<label class="block">Background color: </label><input type="color" name='keyframe_bgcolor'>
				</div>
				<div class="cols-small inline-block">
					<label class="block">Font size: </label><input type="number" name="font-size" value='14'>
				</div>
				<input type="button" class="toggle-class" is="toggle-btn">
			</fieldset>
		</fieldset>
	</fieldset>
	<input type="submit" value="Update Prefences">
</form>
