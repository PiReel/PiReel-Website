<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta name="description" content="The IDE Lite and Snippet Organizer is a non-profit application project.">
	<meta name="keywords" content="javascript, css, html, snippet, organizer, code organizer, script organizer, html snippet, snippet library">

	<link rel="stylesheet" href="css/index.css" type="text/css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<title>Organizer and Utility</title>
</head>

<body>

<!-- [organizer and utility ] -->
	<form id='js_lab_app' class='application-html' name='js_lab_app'>

<!-- [Documents] Quick choose menu -->
		<fieldset id='file-menu' class='application-menu' name='application-menu' title="Fire Viewer Documents Menu" is="fire-menu"
			active="introduction/intro.json"
			directories='["introduction/intro.json","bin/documents.json","bin/recent.json"]'>
			<legend class="title">Short Cuts</legend>
			<div class="application-button fa fa-plus" title="New Document">Add | </div>
			<div class="application-button fa fa-file" title="Recent Documents">Recent | </div> 
			<strong id="slide-document-bar-btn" class="fa fa-angle-double-up f_right m_left"></strong>
			<strong id="doc-tools-btn" class="fa fa-gears f_right m_left"></strong>
		</fieldset>

<!-- [user console] -->
		<fieldset id="user-textarea" class="application-console" name="user-textarea">

<!-- [slide left] -->
			<strong id="slide-console-btn" class="fa fa-angle-double-left application-button"></strong>
			<strong id="console-tools-btn" class="fa fa-gears application-button"></strong>

<!-- [comment board] -->
			<section id="comment-board" class="application-container" name="comment-board" title="Use the textarea to create a comment.">
				<section id="comment-board-menu" class="application-bar">
					<strong class="title">Comment Board</strong> <strong class="title">||</strong>
					<strong id="hide-comments" class="fa fa-close .application-button f_right m_left"></strong>
					<strong id="enlarge-comments" class="fa fa-window-maximize .application-button f_right m_left"></strong>
					<strong id="min-comments" class="fa fa-window-minimize .application-button f_right m_left"></strong>
					<strong id="comment-menu-tools-btn" class="fa fa-gears f_right m_left"></strong>
				</section>
	
				<textarea id="comment-textarea" class="application-textarea" name="comment-textarea" value="">The "Comment Board", is used to make comments for the current item displayed in the viewer.</textarea>
			</section>
	
<!-- [user docs] -->
			<section id="user-docs" class=" f_wall application-container" name="user-docs" title="Use the textarea to write '.md' file content.">
	           	<section id="user-docs-menu" class="application-bar">
					<strong class="title">MD Console</strong> <strong class="title">||</strong> 
					<strong id="hide-md" class="fa fa-close f_right m_left"></strong>
					<strong id="enlarge-user-docs" class="fa fa-window-maximize f_right m_left" value="Enlarge"></strong>
					<strong id="min-md" class="fa fa-window-minimize f_right m_left"></strong>
					<strong id="docs-menu-tools-btn" class="fa fa-gears f_right m_left"></strong>
				</section>
	
				<textarea id="user-docs-textarea" class="application-textarea" name="user-docs-textarea" value="">The MD Console is for creating read me files or other important user files.</textarea>
			</section>
		</fieldset>

<!-- [Application menu] -->
		<fieldset id="file-tool" class="application-menu" name="file-tool" title="Fire Viewer Home Menus" is="fire-menu"
			active="none"
			directories='["bin/index.json"]'>
			<strong id="file-utility-btn" class="fa fa-folder application-button" name="file-utility-btn"></strong>
			<strong id="edit-utility-btn" class="fa fa-edit application-button" name="edit-utility-btn"></strong>
			<strong id="menu-tools-btn" class="fa fa-gears application-button"></strong>
			<strong id="home-btn" class="fa fa-university application-link f_right m_left" href="http://mozillaomaha.org">Home</strong>
			<strong id="app-help-btn" class="fa fa-info-circle application-link f_right m_left">Help</strong>
		</fieldset>

	</form>

<!-- [viewer] -->
	<div id="main-viewer" class="viewer" name="main-viewer" title="Fire Viewer" is="fire-viewer"
		active="directories/introduction/intro.json"
		viewbox='{ x: "", y: "", width: "80%", height: "80%", margin: "", padding: "", border: "", outline: "" }'
		ui="media">
		<strong id="hide-viewer" class="fa fa-close f_right m_left"></strong>
		<strong id="new-viewer-win" class="fa fa-desktop f_right m_left"></strong>
		<strong id="max-viewer-win" class="fa fa-window-maximize f_right m_left"></strong>
		<strong id="min-viewer" class="fa fa-window-minimize f_right m_left"></strong>
		<strong id="display-tools-btn" class="fa fa-gears f_right m_left"></strong>

<!-- [content] -->
		<iframe id="content" src="img/app-svg/intro-svg-anim-ai-a1.svg" class="display" width="80%" height="80%"></iframe>
   	</div>

<!-- [] -->
	<section class="memory">
	</section>


<!-- [Menu Template] -->
	<section class="memory">
		<label><b>Choose a snippet: </b>
			<select>
			</select>
		</label>
		<input type="button" value="Get Snippet" class="getSnippetBtn">
		<input type="button" value="Enlarge Snippet Description" class="enlargeSnippetDesc"><br><br>
		<fieldset class="application-display">
			<legend style="background-color:rgba(100,200,100,1); padding-right:4mm; padding-left:4mm; border-radius:5mm;">Snippet</legend>
			<section class="application-target"></section>
		</fieldset>
	</section>

<!-- [ Memory storage for the snippets ] -->
	<div id="snippets-category-memory" class="memory" name="snippets-category-memory">

<!-- [Snippet Template]-->
		<article id="snippet-template" class="memory">
			<section class="snippet-section-template">
				<h3 class="title">Snippet Title: </h3>
				<section class="application-section" name="snippet-description">
					<h3 class="title">Descritpion:</h3>
					<p class="text"></p>
				</section>
				<section class="application-section" name="snippet-parameters">
					<h3 class="title">Parameters:</h3>
					<ol class="text-list"></ol>
				</section>
				<section class="application-section" name="snippet-rules">
					<h3 class="title">Rules:</h3>
					<ol class="text-list"></ol>
				</section>
				<section class="application-section" name="snippet-returns">
					<h3 class="title">Returns:</h3>
					<p class="text"></p>
				</section>
				<section class="application-section" name="snippet-js-value">
					<h3 class="title">Javascript</h3>
					<textarea class="snippet-value"></textarea>
				</section>
				<section class="application-section" name="snippet-html-value">
					<h3 class="title">HTML</h3>
					<textarea class="snippet-value"></textarea>
				</section>
			</section>
		</article>
	</div>

<!-- [] -->
	<section id="#a1" name="#a1" class="memory">
		<form id="#a1">
		</form>
	</section>

<!-- [] -->
	<section id="#a3" class="memory">
	</section>

</body>
<script type="text/javascript" src="node_modules/x-tag/dist/jx.js"></script>
</html>
